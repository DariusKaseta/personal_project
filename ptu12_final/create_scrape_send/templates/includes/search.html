{% load i18n %}
<form action="{% url 'search' %}" method="get">
            <input name="query" type="text" value="{{ request.GET.query }}">
            <button class="nav-button-link" type="submit">&#128269;</button>
            {% if request.GET.query %}
                <a href="?">{% trans "clear"|title %}</a>
            {% endif %}
</form>
{% if object_list %}
<p>{% trans "results for:"|capfirst %} <strong>{{ request.GET.query }}</strong></p>
<ul>
    {% for email in object_list %}
        <li>{{ email.address }}</li>
    {% endfor %}
</ul>
{% endif %}
