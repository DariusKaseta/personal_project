<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Create/Scrape/Send{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style> 
        .background-style {
            background-image: url("{% static 'images/back10.jpg' %}");
        }
    </style>
<body class="background-style">
        <div class="nav-panel">
            <ul class="nav">
                <li class="nav-button"><a href="{% url 'index' %}">About Me</a></li>
                <li class="nav-button"><a href="{% url 'create' %}">Create</a></li>
                <li class="nav-button"><a href="{% url 'scrape' %}">Scrape</a></li>
                <li class="nav-button"><a href="{% url 'send_emails' %}">Send</a></li>
            {% if user.is_authenticated %}
                <div class="user-icon">{{ user.username }}</div>
                <li><a class="nav-button-link" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a class="nav-button-link" href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>
{% block content %}
{% endblock %}
